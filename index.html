<!DOCTYPE html>
<html>
    <head>

        <title>Satisfied ?</title>
        <link rel="icon" href="images/Logo Square.jpg">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="main.js"></script>

    </head>
    <body>
        <header>
            <img id="logo" src="images/FMA Logo Square.jpg" />
            <h1>How was your session today?</h1>
        </header>            
        <div id="wrapper">

            <div class="a-div">
                <button id='0_button' onclick="clickCounter(0)"><img src="images/very_sad.jpg" /></button>
                <p id='0'></p>
            </div>
            <div class="a-div">
                <button onclick="clickCounter(1)"><img src="images/sad.jpg" /></button>
                <p id='1'></p>
            </div>
            <div class="a-div">
                <button onclick="clickCounter(2)"><img src="images/neutral.jpg" /></button>
                <p id='2'></p>
            </div>
            <div class="a-div">
                <button onclick="clickCounter(3)"><img src="images/happy.jpg" /></button>
                <p id='3'></p>
            </div>
            <div class="a-div">
                <button onclick="clickCounter(4)"><img src="images/very_happy.jpg" /></button>
                <p id='4'></p>
            </div>
            <div>
                <button class="admin" id ="save" onclick="runDownload()">Save Data</button>
                <button class="admin" id ="reset" onclick="reset()">Reset</button>  
            </div>
        </div>

        <script type="text/javascript" src="main.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </body>
</html>
